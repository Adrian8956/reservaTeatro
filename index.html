<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Teatro</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3">
                <img src="img/ex11_2.jpg" alt="Teatro" class="img-fluid">
            </div>
            <div class="col-sm-9">
                <h1>Teatro: Show Musical - Reserva de Poltrona</h1>
                <form>
                    <div class="row">
                        <div class="col-sm-2">
                            <p>
                                <label for="inPoltrona">Nº da Poltrona:</label>
                                <input type="number" name="" id="inPoltrona" class="form-control" min="1" required autofocus>
                            </p>
                        </div>
                        <div class="col-sm-4">
                            <input type="submit" value="Reservar" class="btn btn-primary mt-4">
                            <input type="button" value="Confirmar Reserva" id="btConfirmar" class="btn btn-danger mt-4">
                        </div>
                        <div class="col-sm-6">
                            Legenda:
                            <p class="mt-2"><img src="img/disponivel.jpg"> Disponível
                             <img src="img/reservada.jpg" class="ms-3"> Reservada
                             <img src="img/ocupada.jpg" class="ms-3"> Ocupada</p>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-sm-12" id="divPalco">
                      <p class="bg-primary text-white text-center"> Palco de Teatro </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
